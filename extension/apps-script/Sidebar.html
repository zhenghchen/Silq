<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silq AI Writing Assistant</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #1f2937;
      margin: 0;
      padding: 16px;
      background-color: #ffffff;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      margin: 0;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    
    .context-display {
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      max-height: 150px;
      overflow-y: auto;
    }
    
    .context-text {
      font-size: 12px;
      color: #6b7280;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .selected-text {
      background-color: #fef3c7;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      border-left: 3px solid #f59e0b;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }
    
    .text-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      background-color: #ffffff;
      box-sizing: border-box;
      resize: vertical;
      min-height: 80px;
    }
    
    .text-input:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    .btn-primary {
      background-color: #7c3aed;
      color: #ffffff;
    }
    
    .btn-primary:hover {
      background-color: #6d28d9;
    }
    
    .btn-secondary {
      background-color: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background-color: #e5e7eb;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 16px;
      display: none;
    }
    
    .status.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .status.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    
    .status.info {
      background-color: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #7c3aed;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ¤–</div>
    <h1 class="title">Silq AI</h1>
  </div>
  
  <div class="section">
    <div class="section-title">Document Context</div>
    <div class="context-display">
      <div class="context-text" id="contextText">Click "Get Context" to load document content...</div>
      <div class="selected-text" id="selectedText" style="display: none;"></div>
    </div>
    <button class="btn btn-secondary" onclick="getContext()">Get Context</button>
  </div>
  
  <div class="section">
    <div class="section-title">AI Writing Assistant</div>
    <div class="input-group">
      <label class="input-label" for="userInput">Enter your writing prompt or text to improve:</label>
      <textarea 
        class="text-input" 
        id="userInput" 
        placeholder="Describe what you want to write or paste text to improve..."
        rows="4"></textarea>
    </div>
    
    <div class="button-group">
      <button class="btn btn-primary" onclick="processWithAI()" id="processBtn">Process with AI</button>
      <button class="btn btn-secondary" onclick="replaceSelection()" id="replaceBtn" disabled>Replace Selection</button>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">AI Response</div>
    <div class="input-group">
      <textarea 
        class="text-input" 
        id="aiResponse" 
        placeholder="AI response will appear here..."
        rows="6" 
        readonly></textarea>
    </div>
    <div class="button-group">
      <button class="btn btn-secondary" onclick="insertAtCursor()" id="insertBtn" disabled>Insert at Cursor</button>
      <button class="btn btn-secondary" onclick="copyToClipboard()" id="copyBtn" disabled>Copy to Clipboard</button>
    </div>
  </div>
  
  <div class="status" id="status"></div>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Processing with AI...</div>
  </div>
  
  <div class="footer">
    Silq AI Writing Assistant<br>
    Powered by Google Apps Script
  </div>

  <script>
    let currentContext = null;
    let currentAIResponse = '';

    /**
     * Gets the current document context including full text and selected text
     */
    function getContext() {
      showStatus('Getting document context...', 'info');
      
      google.script.run
        .withSuccessHandler(onContextSuccess)
        .withFailureHandler(onError)
        .getDocumentContext();
    }

    /**
     * Handles successful context retrieval
     */
    function onContextSuccess(context) {
      currentContext = context;
      
      const contextText = document.getElementById('contextText');
      const selectedText = document.getElementById('selectedText');
      
      if (context.error) {
        showStatus('Error getting context: ' + context.error, 'error');
        return;
      }
      
      // Display document info
      contextText.textContent = `Document: ${context.documentName}\n\nFull text (${context.fullText.length} characters):\n${context.fullText.substring(0, 500)}${context.fullText.length > 500 ? '...' : ''}`;
      
      // Display selected text if any
      if (context.selectedText && context.selectedText.trim()) {
        selectedText.textContent = `Selected: "${context.selectedText}"`;
        selectedText.style.display = 'block';
        document.getElementById('replaceBtn').disabled = false;
      } else {
        selectedText.style.display = 'none';
        document.getElementById('replaceBtn').disabled = true;
      }
      
      showStatus('Context loaded successfully', 'success');
    }

    /**
     * Processes the user input with AI (placeholder for now)
     */
    function processWithAI() {
      const userInput = document.getElementById('userInput').value.trim();
      
      if (!userInput) {
        showStatus('Please enter some text or a prompt', 'error');
        return;
      }
      
      showLoading(true);
      showStatus('Processing with AI...', 'info');
      
      // TODO: Integrate with your backend API
      // For now, simulate AI processing
      setTimeout(() => {
        const response = `AI Response: I've processed your request: "${userInput}". This is a placeholder response. In the full implementation, this would call your backend API with the document context and user input.`;
        
        document.getElementById('aiResponse').value = response;
        currentAIResponse = response;
        document.getElementById('insertBtn').disabled = false;
        document.getElementById('copyBtn').disabled = false;
        
        showLoading(false);
        showStatus('AI processing complete', 'success');
      }, 2000);
    }

    /**
     * Replaces the currently selected text with the AI response
     */
    function replaceSelection() {
      if (!currentAIResponse) {
        showStatus('No AI response to replace with', 'error');
        return;
      }
      
      showStatus('Replacing selection...', 'info');
      
      google.script.run
        .withSuccessHandler(onReplaceSuccess)
        .withFailureHandler(onError)
        .replaceCurrentSelection(currentAIResponse);
    }

    /**
     * Handles successful text replacement
     */
    function onReplaceSuccess(result) {
      if (result.success) {
        showStatus(result.message, 'success');
        // Clear the AI response after successful replacement
        document.getElementById('aiResponse').value = '';
        currentAIResponse = '';
        document.getElementById('insertBtn').disabled = true;
        document.getElementById('copyBtn').disabled = true;
      } else {
        showStatus(result.message, 'error');
      }
    }

    /**
     * Inserts the AI response at the current cursor position
     */
    function insertAtCursor() {
      if (!currentAIResponse) {
        showStatus('No AI response to insert', 'error');
        return;
      }
      
      showStatus('Inserting at cursor...', 'info');
      
      google.script.run
        .withSuccessHandler(onInsertSuccess)
        .withFailureHandler(onError)
        .insertTextAtCursor(currentAIResponse);
    }

    /**
     * Handles successful text insertion
     */
    function onInsertSuccess(result) {
      if (result.success) {
        showStatus(result.message, 'success');
      } else {
        showStatus(result.message, 'error');
      }
    }

    /**
     * Copies the AI response to clipboard
     */
    function copyToClipboard() {
      const aiResponse = document.getElementById('aiResponse');
      aiResponse.select();
      aiResponse.setSelectionRange(0, 99999); // For mobile devices
      
      try {
        document.execCommand('copy');
        showStatus('Copied to clipboard', 'success');
      } catch (err) {
        showStatus('Failed to copy to clipboard', 'error');
      }
    }

    /**
     * Shows a status message
     */
    function showStatus(message, type) {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
      
      // Auto-hide success messages after 3 seconds
      if (type === 'success') {
        setTimeout(() => {
          status.style.display = 'none';
        }, 3000);
      }
    }

    /**
     * Shows or hides the loading indicator
     */
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    /**
     * Handles errors from Google Apps Script
     */
    function onError(error) {
      console.error('Google Apps Script error:', error);
      showStatus('Error: ' + error.toString(), 'error');
      showLoading(false);
    }

    // Initialize the sidebar
    document.addEventListener('DOMContentLoaded', function() {
      // Get context automatically when sidebar opens
      getContext();
    });
  </script>
</body>
</html>
